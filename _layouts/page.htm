<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="/ozv/stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="/ozv/stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="/ozv/stylesheets/github-light.css">

    <script type="text/javascript" src="/ozv/javascripts/modernizr.js"></script>
    <script type="text/javascript" src="/ozv/javascripts/jquery-1.7.1-min.js"></script>
    <script type="text/javascript" src="/ozv/javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <script type="text/javascript" src="/ozv/javascripts/live.js"></script>
    
    <title>ОЗВ (лекції для студентів СК ЛНАУ)</title>
  </head>

  <body>
    <!--<a id="forkme_banner" href="https://github.com/bogdan-chumak/ozv">View on GitHub</a>-->
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>ОЗВ</h1>
            <h2>Лекції для студентів СК ЛНАУ</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="{{ site.uri }}" class="zip">Головна <em>сторiнка</em></a><a href="https://github.com/bogdan-chumak/ozv/issues" class="tgz"><em>зворотнiй</em> Зв'язок</a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
        <h3>{{ page.title }}</h3>
        {{ content }}
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/bogdan-chumak">bogdan-chumak</a> can be found on <a href="https://github.com/bogdan-chumak/ozv">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
